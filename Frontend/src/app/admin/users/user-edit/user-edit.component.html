<h2 mat-dialog-title>{{ 'ADMIN.USERS.EDIT' | translate }}</h2>

<mat-dialog-content>
    <form [formGroup]="userForm">
        <mat-form-field class="full-width">
            <mat-label>{{ 'AUTH.FULL_NAME' | translate }}</mat-label>
            <input matInput formControlName="fullName" required>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>{{ 'AUTH.EMAIL' | translate }}</mat-label>
            <input matInput type="email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>{{ 'AUTH.ROLE' | translate }}</mat-label>
            <mat-select formControlName="role" required>
                <mat-option *ngFor="let role of roles" [value]="role.name">
                    {{ role.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()" [disabled]="loading">
        {{ 'COMMON.ACTIONS.CANCEL' | translate }}
    </button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!userForm.valid || loading">
        {{ 'COMMON.ACTIONS.SAVE' | translate }}
    </button>
</mat-dialog-actions>
