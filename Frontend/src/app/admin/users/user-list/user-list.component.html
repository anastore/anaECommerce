<div class="user-list-container">
    <h1>{{ 'ADMIN.USERS.TITLE' | translate }}</h1>

    <mat-form-field class="search-field">
        <mat-label>{{ 'ADMIN.USERS.SEARCH' | translate }}</mat-label>
        <input matInput (keyup)="applyFilter($event)" [placeholder]="'ADMIN.USERS.SEARCH_PLACEHOLDER' | translate">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div class="table-container" *ngIf="!loading">
        <table mat-table [dataSource]="dataSource" class="users-table">

            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef>{{ 'ADMIN.USERS.FULL_NAME' | translate }}</th>
                <td mat-cell *matCellDef="let user">{{ user.fullName }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>{{ 'ADMIN.USERS.EMAIL' | translate }}</th>
                <td mat-cell *matCellDef="let user">{{ user.email }}</td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef>{{ 'ADMIN.USERS.ROLE' | translate }}</th>
                <td mat-cell *matCellDef="let user">
                    <mat-chip>{{ user.role }}</mat-chip>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>{{ 'ADMIN.USERS.ACTIONS' | translate }}</th>
                <td mat-cell *matCellDef="let user">
                    <button mat-icon-button color="primary" (click)="editUser(user)"
                        [matTooltip]="'COMMON.ACTIONS.EDIT' | translate">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteUser(user)"
                        [matTooltip]="'COMMON.ACTIONS.DELETE' | translate">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <app-pagination [length]="totalCount" [pageSize]="pageSize" [pageIndex]="pageNumber - 1"
            (page)="onPageChange($event)">
        </app-pagination>
    </div>

    <div *ngIf="loading" class="loading-spinner">
        <mat-spinner></mat-spinner>
    </div>
</div>
