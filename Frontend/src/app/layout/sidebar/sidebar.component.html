<mat-sidenav-container class="sidenav-container">
    <mat-sidenav *ngIf="isAdmin" mode="side" opened class="sidenav">
        <mat-nav-list>
            <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="active">
                <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
                <span matListItemTitle>{{ item.label | translate }}</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content [class.no-sidebar]="!isAdmin">
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
